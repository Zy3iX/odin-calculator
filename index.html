<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="calculator-body">
        <div class="grid-container calculator-keys">
            <input type="text" id="display" class="display-calculator" readonly > 
            <button onclick="clearDisplay()" class="ac-button">C</button>
            <button  class="iko-button">Iko</button>
            <button onclick="appendNumber('*')" id="method" class="iteration-buttons">*</button>
            <button onclick="appendNumber('.')" id="method" class="iteration-buttons">.</button>
            <button onclick="appendNumber('7')" id="button">7</button>
            <button onclick="appendNumber('8')" id="button">8</button>
            <button onclick="appendNumber('9')" id="button">9</button>
            <button onclick="appendNumber('/')" id="method" class="iteration-buttons">/</button>
            <button onclick="appendNumber('4')" id="button">4</button>
            <button onclick="appendNumber('5')" id="button">5</button>
            <button onclick="appendNumber('6')" id="button">6</button>
            <button onclick="appendNumber('-')" id="method" class="iteration-buttons">-</button>
            <button onclick="appendNumber('1')" id="button">1</button>
            <button onclick="appendNumber('2')" id="button">2</button>
            <button onclick="appendNumber('3')" id="button">3</button>
            <button onclick="appendNumber('+')" id="method" class="iteration-buttons">+</button>
            <button onclick="appendNumber('0')" id="button">0</button>
            <button onclick="calculate()" class="result">=</button>
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
