<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="calculator-body">
        <div class="grid-container calculator-keys">
            <input type="text" id="display" class="display-calculator" readonly>
            <button id="clear" class="ac-button">C</button>
            <button class="iko-button">Iko</button>
            <button id="operators" class="operator-buttons">*</button>
            <button id="operators" class="operator-buttons">.</button>
            <button id="keys">7</button>
            <button id="keys">8</button>
            <button id="keys">9</button>
            <button id="operators" class="operator-buttons">/</button>
            <button id="keys">4</button>
            <button id="keys">5</button>
            <button id="keys">6</button>
            <button id="operators" class="operator-buttons">-</button>
            <button id="keys">1</button>
            <button id="keys">2</button>
            <button id="keys">3</button>
            <button id="operators" class="operator-buttons">+</button>
            <button id="keys">0</button>
            <button id="resultButton" class="result">=</button>
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
